<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Home</title>
</head>
<body class="bg-secondary">
 {% include 'std/navbar.html'  %} 
    <h1 class="text-center my-3 text-info-emphasis">List of students</h1>
    <div class="container ">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped table-hover ">
                            <thead>
                                <tr class="border border-primary">
                                    <th class="text-nowrap text-center">Sr. No</th>
                                    <th class="text-nowrap text-center">Roll No</th>
                                    <th>Name</th>
                                    <th>Email Id</th>
                                    <th>Contact No</th>
                                    <th>Address</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for s in std  %}
                                <tr class="border border-primary">
                                    <td>{{forloop.counter}}</td>
                                    <td>{{s.roll}}</td>
                                    <td>{{s.name}}</td>
                                    <td>{{s.email}}</td>
                                    <td>{{s.contact}}</td>
                                    <td>{{s.address}}</td>
                                    <td>
                                        <a href="delete-std/{{s.id}}" class="btn btn-danger md-sm"><i class="ri-delete-bin-line"></i></a>
                                    </td>
                                    <td>
                                        <a href="edit-std/{{s.id}}" class="btn btn-primary md-sm"><i class="ri-edit-box-line"></i></i></a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
